apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-nginx-qa
spec:
  destination:
    name: ''
    namespace: qa
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/dinkol/nginx-aks-deployment.git'
    targetRevision: qa
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
