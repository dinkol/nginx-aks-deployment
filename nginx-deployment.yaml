apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-dev
  template:
    metadata:
      labels:
        app: nginx-dev
    spec:
      containers:
      - name: nginx-dev
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "74Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "250m"
